<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Param Jaswal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            background-color: #1e1e1e; 
            color: #f1f1f1; 
            padding: 20px;
            box-sizing: border-box;
        }

        .contact-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            width: 90%; 
            max-width: 1200px;
            margin: 0 auto;
        }

        .bugs-bunny-container, .contact-details {
            flex: 1;
            text-align: center; 
            margin-bottom: 20px; 
        }

        .bugs-bunny-image {
            max-width: 100%; 
            height: auto;
        }

        .contact-details .section-title {
            color: #ffcb05;
        }

        .profile-pic {
            width: 120px; 
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .social-media-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px; /* Adds space between the icons */
        }

        .social-media-icons a {
            font-size: 24px;
            color: #f1f1f1; 
            text-decoration: none;
        }

        .social-media-icons a:hover {
            color: #ffcb05; 
        }

        .back-to-home-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ffcb05;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-to-home-button:hover {
            background-color: #ffb700; 
        }

        @media (min-width: 768px) {
            .contact-container {
                flex-direction: row; 
                justify-content: space-between;
                align-items: center;
            }

            .contact-details {
                text-align: left; 
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    <section id="contact" class="section contact-section">
        <div class="contact-container">
            <div class="bugs-bunny-container">
                <img src="{{ url_for('static', filename='Callme.png') }}" alt="Bugs Bunny" class="bugs-bunny-image">
            </div>
            <div class="contact-details">
                <h2 class="section-title">Contact Me</h2>
                <img src="{{ url_for('static', filename='ProfilePic.jpg') }}" alt="Profile Picture" class="profile-pic">
                <p>Email: parambytes@gmail.com</p>
                <p>Phone: +1-672-699-5072</p>
                <div class="social-media-icons">
                    <a href="https://www.instagram.com/he_is_apirate" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://github.com/param10" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/param-jaswal/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
        <a href="{{ url_for('home') }}" class="back-to-home-button">Back to Home</a>
    </section>
</body>
</html>
