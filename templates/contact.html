<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Param Jaswal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Flexbox Layout for Contact Section */
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            background-color: #1e1e1e; /* Background color matching the theme */
            color: #f1f1f1; /* Text color */
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .bugs-bunny-container {
            flex: 1;
            text-align: center;
        }

        .bugs-bunny-image {
            height: 500px;
            width: 300px;
        }

        .contact-details {
            flex: 1;
            text-align: left;
            padding-left: 20px;
        }

        .contact-details .section-title {
            text-align: left;
            color: #ffcb05; /* Title color */
        }

        .profile-pic {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .social-media-icons {
            margin-top: 20px;
        }

        .social-media-icons a {
            margin-right: 15px;
            font-size: 24px;
            color: #f1f1f1; /* Icon color */
            text-decoration: none;
        }

        .social-media-icons a:hover {
            color: #ffcb05; /* Hover color for icons */
        }

        .back-to-home-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ffcb05;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-to-home-button:hover {
            background-color: #ffb700; /* Slightly darker yellow on hover */
        }
    </style>
</head>
<body>
    <section id="contact" class="section contact-section">
        <div class="contact-container">
            <div class="bugs-bunny-container">
                <img src="{{ url_for('static', filename='Callme.png') }}" alt="Bugs Bunny" class="bugs-bunny-image">
            </div>
            <div class="contact-details">
                <h2 class="section-title">Contact Me</h2>
                <img src="{{ url_for('static', filename='ProfilePic.jpg') }}" alt="Profile Picture" class="profile-pic">
                <p>Email: parambytes@gmail.com</p>
                <p>Phone: +1-672-899-5072</p>
                <div class="social-media-icons">
                    <a href="https://www.instagram.com/he_is_apirate" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://github.com/param10" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/param-jaswal/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
        <a href="{{ url_for('home') }}" class="back-to-home-button">Back to Home</a>
    </section>
</body>
</html>
